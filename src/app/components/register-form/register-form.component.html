<div class="col m-5 border-start border-info">
    <h2 class="px-2">Informations générales</h2>
    <form class="mt-3 px-2">
        <div class="form-group">
            <label for="lastname">Nom</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname">
        </div>
        <div class="form-group">
            <label for="firstname">Prénom</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstname">
        </div>
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" formControlName="login">
        </div>
        <div class="form-group">
            <label for="mail">Email:</label>
            <input type="mail" class="form-control" id="mail" formControlName="mail">
        </div>
        <div class="form-group mb-2">
            <label for="pwd">Mot de passe:</label>
            <input type="password" class="form-control" id="pwd" formControlName="password">
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
    </form>
</div>
